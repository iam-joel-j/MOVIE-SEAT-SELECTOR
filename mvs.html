<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>MOVIES</title>
        <link rel="stylesheet" href="mvs.css">
    </head>
    <body>
        <section class="top-bar">
            <div class="left-content">
                <h3 class="title">MVSnow</h3>
                <ul class="navigation">
                    <li><a href="#">Home</a></li>
                    <li><a href="#" class="active">Movies</a></li>
                    <li><a href="#">Theatre</a></li>
                    <li><a href="#">News</a></li>
                    
                </ul>
            </div>
            
        </section>
        <section class="main-content">
            <div class="sidebar">
                <form action="#">
                    <div class="sidebar-group">
                        <h3 class="sg-title">Categories</h3>
                        <input type="checkbox" id="adventure" name="adventure" value="adventure">
                        <label for="adventure">Adventure</label><br>
                        <input type="checkbox" id="action" name="action" value="action">
                        <label for="action">Action</label><br>
                        <input type="checkbox" id="comody" name="comody" value="comody">
                        <label for="comody">Comody</label><br>
                        <input type="checkbox" id="horror" name="horror" value="horror">
                        <label for="horror">Horror</label><br>
                        <input type="checkbox" id="drama" name="drama" value="drama">
                        <label for="drama">Drama</label><br>
                        <input type="checkbox" id="crime" name="crime" value="crime">
                        <label for="crime">Crime Thriller</label><br>
                        
                    </div>
                    <div class="sidebar-group">
                        <h3 class="sg-title">Language</h3>
                        <input type="checkbox" id="eng" name="eng" value="eng">
                        <label for="eng">English</label><br>
                        <input type="checkbox" id="tam" name="tam" value="tam">
                        <label for="tam">Tamil</label><br>
                    </div>
                    <div class="sidebar-group">
                        <h3 class="sg-title">Time</h3>
                        <input type="radio" id="morning" name="time" value="morning">
                        <label for="morning">Morning</label><br>
                        <input type="radio" id="evening" name="time" value="evening">
                        <label for="evening">Evening</label><br>
                    </div>
                    <div class="sidebar-group">
                        <a href="#" class="btn btn-1">Apply Filters</a>
                    </div>
                </form>
            </div>
            <div class="movies-content">
                <div class="upcoming-img-bx">
                    <img src="vidaa-muyarchi-title-look-AK62.jpg" alt="">
                    <p class="upcoming-title">Upcoming Movies</p>
                    <div class="button">
                        <a href="index.html" class="btn">Book Now</a>
                    </div>
                </div>
                <div class="current-movies">
                    <div class="current-movie">
                        <div class="cm-img-box">
                            <img src="m3.jpg" alt="">
                        </div>
                        <h3 class="movie-title">GOAT</h3>
                        <p class="screen-name">Screen : Gold</p>
                        <div class="booking">
                            <h2 class="price">190 Rs</h2>
                            <a href="index.html" class="btn">Buy Tickets</a>
                        </div>
                    </div>
                </div>
                <div class="cm"></div>
                    <div class="current-movie">
                        <div class="cm-img-box">
                            <img src="m4.jpg" alt="">
                        </div>
                        <h3 class="movie-title">Kadaisi Ulaga Por</h3>
                        <p class="screen-name">Screen : Platinum</p>
                        <div class="booking">
                            <h2 class="price">200 Rs</h2>
                            <a href="index.html" class="btn">Buy Tickets</a>
                        </div>
                    </div>
                </div>
                <div class="current-movies"></div>
                    <div class="current-movie">
                        <div class="cm-img-box">
                            <img src="m5.jpg" alt="">
                        </div>
                        <h3 class="movie-title">Devara</h3>
                        <p class="screen-name">Screen : Silver</p>
                        <div class="booking">
                            <h2 class="price">200 Rs</h2>
                            <a href="index.html" class="btn">Buy Tickets</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
